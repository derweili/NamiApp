<!-- Generated template for the SingleGroupDashboardComponent component -->

<form (submit)="searchMembers()">
  <ion-searchbar (ionInput)="searchMembers($event)" [(ngModel)]="searchTerm"  [ngModelOptions]="{standalone: true}">></ion-searchbar>
</form>
<ion-list>
  <button ion-item *ngFor="let member of members" (click)="selectMember()">
    {{member.firstName}} {{member.lastName}}
  </button>
</ion-list>
