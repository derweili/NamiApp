<ion-header>

  <ion-navbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{group.name}}
      </ion-card-title>
      <p>
        Anzahl Mitglieder: {{group.members.length}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-item *ngFor="let member of group.members" (click)="selectMember(member)">
      {{member.firstName}} {{member.lastName}}
    </button>
  </ion-list>
</ion-content>
