<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header> 


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nutzername</ion-label>
      <ion-input type="number" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        Passwort
      </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-left block (click)="onLogin()">
            <ion-icon name="unlock"></ion-icon>
            Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
